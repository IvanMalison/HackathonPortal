{% extends "base.html" %}
{% block content %}
    <div id="content-header">
        <h2>Upload Project</h2>
    </div>

    <form name="input" action="{{ Project.add_url }}" method="post">
        <label>Hackathon Number</label>
        <p><select class="input-small" name="hackathon_number">
        {% for number in hackathon_numbers %}
            <option>{{ number }}</option>
        {% endfor %}
        </select></p>

        <label>Name</label>
        <p><input name="name" type="text" class="input-xxlarge"/></p>

        <label>Description</label>
        <textarea name="description" class="input-xxlarge" rows="8"></textarea>

        <label>Repo Link</label>
        <p><input name="link" type="text" class="input-xxlarge"/></p>

        <input type="submit" value="Update">
    </form>

{% endblock %}
